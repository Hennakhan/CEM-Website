<html>
	<head>
		<title>Webcast Certificate</title>
		<style type="text/css">
			body 
			{
				font-family: "Arial Black", Gadget, sans-serif;				
			}
			h1 
			{
				font-size: 50px;
			}
			h2
			{
				font-size: 40px;
			}
			h3

				font-size: 20px;
			}

			{
				margin: 25px;
				padding: 25px;

		<div id ="logos">
			<!--<img height="200" src="../assets/logo-cem.svg" style="margin-left: -100px">-->

			<img height="100" src="../assets/mtsu-logo.png" style="padding-bottom: 15px">
		</div>
		<a href="http://cem.mtsu.edu">http://cem.mtsu.edu</a>
	</div>
